<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Nationwide Volunteering</title>
    <script src="functionality.js"></script>
  </head>
  <body>

          <div id="container" class="container">
              <div class="row">
                  <div class="col-sm-6 offset-sm-3 text-center">
                      <h1 class="display-10">UPDATE VOLUNTEERING OPPORTUNITY</h1>
                      <div class="info-form">

            <form action="" class="col-sm-6 offset-sm-3 text-center" method="POST">
          
              <div class="form-group col-md">
                  <label for="orgname"><b>Organisation Name</b></label>
                  <input type="text" class="form-control" id="orgname" name="orgname" placeholder="Example input">
              </div>
              <div class="form-group col-md">
                  <label for="aboutorg"><b>About Organisation</b></label>
                  <textarea class="form-control" id="aboutorg" name="aboutorg" rows="3"></textarea>
              </div>
      
              <div class="form-group col-md">
                  <label for="location"><b>Location</b></label>
                  <select id="location" name="location" class="form-control">
                    <option selected>Choose...</option>
                    <option>London</option>
                    <option>Swindon</option>
                    <option>Northampton</option>
                    <option>Bournemouth</option>
                  </select>
                </div>
      
                <div class="form-group col-md">
                  <label for="skillset"><b>Skillset Needed</b></label>
                  <select id="skillset" name="skillset" class="form-control">
                    <option selected>Choose...</option>
                    <option>Marketing and Communications</option>
                    <option>Management and Operations</option>
                    <option>Grants Officers/Advisers</option>
                    <option>Policy Development and Research</option>
                    <option>Personnel and Human Resource</option>
                    <option>Campainging, Lobbying and Fundraising</option>
                    <option>Technology</option>
                    <option>Accountancy and Finance</option>
                    <option>Teaching, Education and Training</option>
                    <option>Business Development and Project Management</option>
                    <option>Feild Work</option>
                  </select>
                </div>
      
                <div class="form-group col-md">
                  <label for="areaofwork"><b>Area of Work</b></label>
                  <select id="areaofwork" name="areaofwork" class="form-control">
                    <option selected>Choose...</option>
                    <option>Animal</option>
                    <option>Arts, Culture, Heritage</option>
                    <option>Charity Suppliers</option>
                    <option>Crime</option>
                    <option>Disability</option>
                    <option>Education</option>
                    <option>Environment</option>
                    <option>Faith-based</option>
                    <option>Health and Medical</option>
                    <option>Housing and Homelessness</option>
                    <option>Human Rights</option>
                    <option>International Development</option>
                    <option>Mental Health</option>
                    <option>Social Welfare</option>
                    <option>Youth and Children</option>
                 </select>
                </div>

                <div class="form-group col-md">
                  <label for="weblink"><b>Website Link</b></label>
                  <input type="text" class="form-control" id="weblink" name="weblink" placeholder="Enter Organisation Website">
              </div>
      
                <button type="button" class="btn btn-primary col-md-4" id="Save" onclick="postrequest()"> Save</button>
      
            </form>
      </div>
      </div>
      </div>
      </div>
    
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
